name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2
        
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: pwd_ls
      run: |
        mkdir -p /home/runner/go/src
        ln -s $GITHUB_WORKSPACE /home/runner/go/src/
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
