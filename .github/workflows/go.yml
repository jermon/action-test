name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: pwd_ls
      run: |
        pwd
        ls
        
    - name: Go env GOPATH
      run: go env GOPATH

    - name: Build
      run: |
        export GOPATH=$HOME/work
        go build -v ./...

    - name: Test
      run: go test -v ./...
